<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison dessinée en SVG</title>
</head>
<body>
    <svg width="500" height="500">
        <!-- Soleil -->
        <circle cx="400" cy="80" r="30" fill="yellow" stroke="black" stroke-width="2"/>
        <line x1="400" y1="20" x2="400" y2="50" stroke="black" stroke-width="2"/>
        <line x1="400" y1="110" x2="400" y2="140" stroke="black" stroke-width="2"/>
        <line x1="360" y1="80" x2="330" y2="80" stroke="black" stroke-width="2"/>
        <line x1="440" y1="80" x2="470" y2="80" stroke="black" stroke-width="2"/>
        <line x1="370" y1="50" x2="350" y2="30" stroke="black" stroke-width="2"/>
        <line x1="430" y1="50" x2="450" y2="30" stroke="black" stroke-width="2"/>
        <line x1="370" y1="110" x2="350" y2="130" stroke="black" stroke-width="2"/>
        <line x1="430" y1="110" x2="450" y2="130" stroke="black" stroke-width="2"/>

        <!-- Nuages -->
        <ellipse cx="80" cy="60" rx="30" ry="15" fill="lightgray"/>
        <ellipse cx="110" cy="50" rx="30" ry="15" fill="lightgray"/>
        <ellipse cx="140" cy="60" rx="30" ry="15" fill="lightgray"/>

        <ellipse cx="350" cy="150" rx="30" ry="15" fill="lightgray"/>
        <ellipse cx="380" cy="140" rx="25" ry="15" fill="lightgray"/>
        <ellipse cx="410" cy="150" rx="30" ry="15" fill="lightgray"/>

        <!-- Corps de la maison -->
        <rect x="150" y="200" width="200" height="200" fill="yellow" stroke="black" stroke-width="2"/>
        
        <!-- Toit -->
        <polygon points="150,200 250,100 350,200" fill="red" stroke="black" stroke-width="2"/>

        <!-- Cheminée à gauche -->
        <rect x="180" y="130" width="20" height="40" fill="red" stroke="black" stroke-width="2"/>
        <path d="M190,130 C185,120 195,110 190,100 C185,90 195,80 190,70 C185,60 195,50 190,40" stroke="black" stroke-width="2" fill="none"/>        
        <!-- Fenêtre ronde sous le toit -->
        <circle cx="250" cy="160" r="20" fill="lightblue" stroke="black" stroke-width="2"/>
        <line x1="250" y1="140" x2="250" y2="180" stroke="black" stroke-width="2"/>
        <line x1="230" y1="160" x2="270" y2="160" stroke="black" stroke-width="2"/>
        
        <!-- Porte -->
        <rect x="260" y="300" width="50" height="100" fill="brown" stroke="black" stroke-width="2"/>
        
        <!-- Fenêtre -->
        <rect x="180" y="240" width="50" height="50" fill="lightblue" stroke="black" stroke-width="2"/>
        <line x1="180" y1="265" x2="230" y2="265" stroke="black" stroke-width="2"/>
        <line x1="205" y1="240" x2="205" y2="290" stroke="black" stroke-width="2"/>
        <!-- POIGNE-->
        <circle cx="270" cy="357" r="5" fill="dark"/>


        
        <!-- Herbe et fleurs -->
        <ellipse cx="120" cy="400" rx="30" ry="10" fill="green"/>
        <ellipse cx="120" cy="390" rx="30" ry="20" fill="green"/>
        <ellipse cx="120" cy="380" rx="30" ry="20" fill="green"/>
        <ellipse cx="120" cy="370" rx="30" ry="20" fill="green"/>

        <!-- Fleurs en bas à droite -->
        <circle cx="320" cy="420" r="7" fill="red"/>
        <circle cx="330" cy="415" r="7" fill="yellow"/>
        <circle cx="340" cy="420" r="7" fill="blue"/>
        <rect x="327" y="425" width="6" height="15" fill="green"/>
    </svg>
</body>
</html>
